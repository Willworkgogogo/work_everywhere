<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forEach使用</title>
</head>
<body>
    <div class="show"></div>
    <script>
        var arr = [1, 2, 3, 4, 5];

        //1.arr本身作为回调函数的参数
        arr.forEach(function(arr){
            console.log(arr);
        });
    </script>
</body>
</html>
